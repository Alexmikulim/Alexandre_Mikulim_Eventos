<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/recursos/template/template.xhtml">
		<ui:define name="tituloPrincipal">Lista de Eventos</ui:define>
		<ui:define name="tituloSecundario">Dados abaixo</ui:define>
		<ui:define name="botoesAcao">

			<p:button value="Voltar para Cadastro" href="Evento.jsf"/>
		</ui:define>
		<ui:define name="conteudo">
			<p:dataTable value="#{eventoBean.listarEvento()}" var="evento">
				
				<p:column headerText="Nome da banda">
				<p:outputLabel value="#{evento.banda.nome}" />
				</p:column>
				
				<p:column headerText="Local">
				<p:outputLabel value="#{evento.local.nome}" />
				</p:column>
				
				<p:column headerText="Data do Evento">
				<p:outputLabel value="#{evento.dataEvento}" />
				</p:column>

				
			</p:dataTable>
			
		
		</ui:define>
	
	</ui:composition>
</html>
