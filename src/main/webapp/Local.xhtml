<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/recursos/template/template.xhtml">
		<ui:define name="tituloPrincipal">Cadastro de Locais</ui:define>
		<ui:define name="tituloSecundario">Digite os dados abaixo</ui:define>
		<ui:define name="botoesAcao">
			<p:commandButton value="Cadastrar" action="#{localBean.cadastrarLocal()}" update="@form"/>
			<p:button value="Listar" href="ListarLocais.jsf"/>
		</ui:define>
		<ui:define name="conteudo">
		
			<p:panelGrid columns="3">
			
			<p:outputLabel for="n1" value="Nome do Local:"/>
			<p:inputText id="n1" value="#{localBean.local.nome}"/>
			<p:message for="n1"/>
			
			<p:outputLabel for="n2" value="Cidade:"/>
			<p:inputText id="n2" value="#{localBean.local.cidade}"/>
			<p:message for="n2"/>
			
			<p:outputLabel for="n3" value="Lotação (Pessoas):"/>
			<p:inputText id="n3" value="#{localBean.local.lotacao}"/>
			<p:message for="n3"/>
			
			<p:outputLabel for="n4" value="Telefone Contato:"/>
			<p:inputMask mask="(99)9999-9999" id="n4" value="#{localBean.local.telefone}"/>
			<p:message for="n4"/>
			
			
			
			</p:panelGrid>
		
		</ui:define>
	
	</ui:composition>
</html>
