<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/recursos/template/template.xhtml">
		<ui:define name="tituloPrincipal">Lista de Bandas</ui:define>
		<ui:define name="tituloSecundario">Dados abaixo</ui:define>
		<ui:define name="botoesAcao">

			<p:button value="Voltar para Cadastro" href="Banda.jsf"/>
		</ui:define>
		<ui:define name="conteudo">
			<p:dataTable value="#{bandaBean.listarBanda()}" var="banda">
				
				<p:column headerText="Nome da Banda">
				<p:outputLabel value="#{banda.nome}" />
				</p:column>
				
				<p:column headerText="Site Oficial">
				<p:outputLabel value="#{banda.site}" />
				</p:column>
				
				<p:column headerText="Data de Fundação">
				<p:outputLabel value="#{banda.dataFundacao}" />
				</p:column>
				
				<p:column headerText="Nacionalidade">
				<p:outputLabel value="#{banda.nacionalidade}" />
				</p:column>
				
				<p:column headerText="Telefone">
				<p:outputLabel value="#{banda.telefone}" />
				</p:column>
				
				<p:column headerText="Tipo Musical">
				<p:outputLabel value="#{banda.tipoMusica}" />
				</p:column>
				
				<p:column headerText="Ações">
				<p:commandButton value="Excluir" action="#{bandaBean.excluiBanda(banda)}" update="@form"/>
				</p:column>
				
			</p:dataTable>
			
		
		</ui:define>
	
	</ui:composition>
</html>
