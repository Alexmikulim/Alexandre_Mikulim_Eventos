<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/recursos/template/template.xhtml">
		<ui:define name="tituloPrincipal">Cadastro de Eventos</ui:define>
		<ui:define name="tituloSecundario">Digite os dados abaixo</ui:define>
		<ui:define name="botoesAcao">
			<p:commandButton value="Cadastrar" action="#{eventoBean.cadastrarEvento()}" update="@form"/>
			<p:button value="Listar" href="ListarEventos.jsf"/>
		</ui:define>
		<ui:define name="conteudo">
		
			<p:panelGrid columns="3">
			
			<p:outputLabel for="n1" value="Nome da Banda:"/>
			<p:selectOneMenu id="n1" value="#{eventoBean.evento.banda}"
					converter="omnifaces.SelectItemsIndexConverter">
					<f:selectItem itemLabel="--Selecione--" noSelectionOption="true"/>
					<f:selectItems itemValue="#{banda}" itemLabel="#{banda.nome}"
						value="#{bandaBean.bandas}" var="banda" />
			</p:selectOneMenu>
			<p:message for="n1"/>
			
			<p:outputLabel for="n2" value="Local Do Evento:"/>
			<p:selectOneMenu id="n2" value="#{eventoBean.evento.local}"
					converter="omnifaces.SelectItemsIndexConverter">
					<f:selectItem itemLabel="--Selecione--" noSelectionOption="true"/>
					<f:selectItems itemValue="#{local}" itemLabel="#{local.nome}"
						value="#{localBean.locais}" var="local" />
			</p:selectOneMenu>
			<p:message for="n2"/>
			
			<p:outputLabel for="n3" value="Data do Evento:"/>
			<p:calendar locale="pt" pattern="dd/MM/yyyy" id="n3" value="#{eventoBean.evento.dataEvento}" />
			<p:message for="n3"/>
			
			
			
			</p:panelGrid>
		
		</ui:define>
	
	</ui:composition>
</html>
